<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6ce2111cd9/UntitledProject/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="registration">
            <h2 class="registration__title">Sign in</h2>
            <form class="registration__form" action="#">
                <input class="registration__child" name="text" required placeholder="Name" type="text">
                <input class="registration__child" name="text" required placeholder="Surname" type="text">
                <input class="registration__child" name="email" required placeholder="Your E-mail" type="email">
                <input class="registration__child" name="phone" required placeholder="Your phone" type="tel">
                <input  type="file" name="foto" id="uploadPhoto" class="registration__file-foto"
                    accept=".jpg, .jpeg, .png, .gif, .bmp">
                <label class="registration__file-label" for="uploadPhoto">
                    <i class="fa-solid fa-upload"></i>  
                    <span class="registration__form-text">Choose your photo</span>
                </label>
                <label class="registration__wrap">
                    <input class="registration__togle" type="checkbox">
                    <span class="registration__togle-text">do you want to receive news by email?</span>
                </label>
                <input type="submit" class="registration__child registration__button" value="Registration"></input>
            </form>
    
    
        </div>
    </section>
   
    
</body>
</html>
