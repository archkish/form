<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="autorisation">
            <h2 class="autorisation__title">Log in</h2>
            <form class="autorisation__form" action="#">
                <input class="autorisation__child" name="email" required placeholder="Your E-mail" type="email">
                <input class="autorisation__child" name="password" required placeholder="Your password" type="password">
                <input class="autorisation__child autorisation__button" type="submit" value="Log in"></input>
            </form>
        </div>
    </section>
    
</body>
</html>
